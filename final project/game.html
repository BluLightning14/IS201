<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mood Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }
    
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            transition: background-color 0.5s ease;
        }
        #moodText {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a  href="index.html" id="top">Home</a>
    
    <div class="container">
        <h1>Color Mood Generator</h1>
        <div id="colorBox"></div>
        <p id="moodText">Generate a color to see your mood!</p>
        <button onclick="generateColor()">Generate Color</button>
    </div>

    <script>
        function generateColor() {
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            const colorBox = document.getElementById('colorBox');
            const moodText = document.getElementById('moodText');
            
            colorBox.style.backgroundColor = "#" + randomColor;
            document.body.style.backgroundColor = "#" + randomColor + "40"; // 40 for 25% opacity

            const mood = getMood(randomColor);
            moodText.textContent = `Your mood: ${mood}`;
        }

        function getMood(color) {
            const r = parseInt(color.substr(0, 2), 16);
            const g = parseInt(color.substr(2, 2), 16);
            const b = parseInt(color.substr(4, 2), 16);

            if (r > g && r > b) return "Energetic";
            if (g > r && g > b) return "Balanced";
            if (b > r && b > g) return "Calm";
            if (r > 200 && g > 200 && b > 200) return "Optimistic";
            if (r < 50 && g < 50 && b < 50) return "Mysterious";
            return "Neutral";
        }
    </script>
</body>
</html>
